<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agropecuraria São Francisco</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav>
        <img src="./img/icone.png" alt="logo" />

        <ul class="informacoes-iniciais">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#contato">Contato</a>
          </li>
          <li>
            <a href="#">Whatsapp</a>
          </li>
          <li>
            <a href="#">Quem somos</a>
          </li>
        </ul>
      </nav>
      <div class="barra-pesquisa">
        <label for="pesquisa">Problemas para achar seu produto?</label>
        <input type="text" placeholder="O que procura?" id="pesquisa" />
        <input type="submit" value="buscar" />
      </div>
    </header>

    <section>
      <div class="endereco">
        <h1 class="titulo">Onde nos encontrar?</h1>

        <div>
          <p class="santos">
            Contamos com duas lojas a matriz na rua Santos Ferreira nº 1000
          </p>

          <img
            class="fachada-santos"
            src="./img/fachada santos.png"
            alt="fachada santos ferreira"
            title="imagem frontal da loja santos ferreira"
          />
        </div>
        <p>rua ramiro barcelos numero</p>
        <img
          class="fachada-ramiro"
          src="./img/entrada-RB.png"
          alt="fachada da ramiro"
          title="imagem frontal da loja da ramiro"
        />

        <img
          class="cachorro-gato"
          src="./img/cachorro e gatos.jpg"
          alt="gato e cachorro"
          title="um gato e um cachorro um ao lado do outro"
        />

        <footer class="rodape" id="contato">
          <h3>Para mais informações:</h3>
          <p>contato:XXXXXXXXX</p>
          <p>email:xxxxxxxxxxxx</p>
          <p>aos parceiro loja calopsita pitbull</p>
          <p>agradeçemos a preferência</p>
        </footer>
      </div>
    </section>
